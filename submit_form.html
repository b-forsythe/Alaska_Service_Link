<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./assets/forms.css">
    <meta charset="UTF-8">
</head>

<body>
    <form id="projectForm" action="submit_project.php" method="POST" enctype="multipart/form-data">
        <h2>Post a New Project</h2>
        <hr/>
        <h3> Location</h3>
        <fieldset>
            <div>
                <input type="radio" id="fairbanks" name="location" value="fairbanks" required />
                <label for="fairbanks">Fairbanks</label>
                <br />
                <input type="radio" id="matsu" name="location" value="matsu" />
                <label for="matsu">Mat-Su Borough</label>
                <br />
                <input type="radio" id="anchorage" name="location" value="anchorage" />
                <label for="anchorage">Anchorage</label>
                <br />
                <input type="radio" id="kenai" name="location" value="kenai" />
                <label for="kenai">Kenai Peninsula</label>
                <br />
                <input type="radio" id="other" name="location" value="other" />
                <label for="other">Other</label>
                <input type="text" id="otherWorkType" name="otherWorkType" placeholder="Please specify"
                    style="max-width:300px; height: 1px; margin-left:1%" />
            </div>


        </fieldset>
        <br />
        <h3> Work Type</h3>
        <fieldset>

            <input type="radio" id="repair" name="work_type" value="repair" required />
            <label for="repair">Repair</label>
            <br />
            <input type="radio" id="remodel" name="work_type" value="remodel" />
            <label for="remodel">Remodel</label>
            <br />
            <input type="radio" id="install" name="work_type" value="install" />
            <label for="install">Installation</label>
            <br />
            <input type="radio" id="new_construction" name="work_type" value="new_construction" />
            <label for="new_construction">New Construction</label>
            <br />
            <input type="radio" id="retro-fit" name="work_type" value="retro-fit" />
            <label for="retro-fit">Retro-Fit</label>

        </fieldset>
        <br />
        <h3> Project Description</h3>
        <fieldset>
            <div>
                <input type="radio" id="ASAP" name="deadline" value="ASAP" />
                <label for="ASAP">ASAP</label>
                <br />
                <input type="radio" id="threemonth" name="deadline" value="threemonth" />
                <label for="threemonth">3 Months</label>
                <br />
                <input type="radio" id="sixmonth" name="deadline" value="sixmonth" />
                <label for="sixmonth">6 Months</label>
                <br />
                <input type="radio" id="year" name="deadline" value="year" />
                <label for="year">12 Months+</label>
            </div>
            <input type="text" id="otherDetails" name="otherDetails" placeholder="Other details (Start / End date)"
                style="max-width:300px; height: 1px; margin-left:1%" />
        </fieldset>
        <br />
        <h3> Project Budget</h3>
        <fieldset>
            <div>
                <input type="radio" id="1k" name="budget" value="1k" />
                <label for="1k">Under $1k</label>
                <br />
                <input type="radio" id="5k" name="budget" value="5k" />
                <label for="5k">Under $5k</label>
                <br />
                <input type="radio" id="10k" name="budget" value="10k" />
                <label for="10k">Under $10k</label>
                <br />
                <input type="radio" id="10k+" name="budget" value="10k+" />
                <label for="10k+">$10k+</label>
            </div>
        </fieldset>
        <br />
        <h3> Project Limitations </h3>
        <textarea id="limitations" name="limitations" placeholder="Limitations (if any)"
            style="width:300px; margin-left:1%;" rows="4"></textarea>

        <br />
        <h3> Hours Worksite will be available:</h3>
        <fieldset>
            <input type="radio" id="AM" name="work_hours" value="AM" required />
            <label for="AM">AM</label>
            <input type="radio" id="PM" name="work_hours" value="PM" />
            <label for="PM">PM</label>
            <input type="radio" id="Varies" name="work_hours" value="varies" />
            <label for="Varies">Varies</label>
            <br />
            <input type="text" id="specificHours" name="specificHours" placeholder="Specific hours (if any)"
                style="max-width:300px; height: 1px; margin-left:1%" />
        </fieldset>

        <h3> Optional: Upload pictures for easy reference</h3>
            <input type="file" id="fileUpload" name="fileUpload" accept="image/*" />
            <br />

        <input type="submit" value="Submit Project">


    </form>
</body>
